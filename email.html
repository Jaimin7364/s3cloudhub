        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">

  </head>
  <body>

    <header>
      <nav>
        <div class="left">
          <div class="s3">S3</div>
          <div class="hub">CloudHub</div>
        </div>
        <div class="right">
          <div class="home"><a href="index.html">Home</a></div>
        </div>
      </nav>
    </header>
    
      <div class="row">

        <div class="column">
          <h1>Contact form</h1>
          <hr>
          <div class="group">
          <div class="form-group">
            <h5 for="name">Name</h5>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter name"
            />
          </div>
          <div class="form-group">
            <h5 for="email">Email</h5>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <h5 for="message">Message</h5>
            <textarea placeholder="Message" class="form-control" id="message" rows="6" style="font-size: 1.2rem;"></textarea>
          </div>
          <button class="btn btn-primary" onclick="sendMail()" id="btns">Submit</button>
        </div>
        </div>
      </div>
  </body>
</html>
