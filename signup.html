<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <div class="container">
        <div class="login-form">

            <div class="logo">
                <img src="s3cloudhub.jpg" alt="Uptech Logo">
                <h1>Welcome To <span>S3CloudHub</span></h1>
            </div>
            <p>Please enter your details</p>
            <div class="social-login">
                <button class="btn google"><img src="google.svg" alt=""><span>Google</span></button>
                <button class="btn facebook"><img src="facebook.svg" alt=""><span>Facebook</span></button>
            </div>
            <center><p >or</p></center>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="abc100@mail.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox" id="rememberMe" name="rememberMe"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="btn sign-in">Sign Up</button>
            </form>
            <p class="signup">Already have an account? <a href="Login.html">Sign In</a></p>
            <p class="terms">By continuing, you agree to Uptech <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
